<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<style type="text/css">
html,body{
margin:0px;
width:100%;
height:100%;
overflow:hidden;
}
#map{
width:100%;
height:100%;
border:1px solid black;
}
</style>
<script type="text/javascript" src="../../../js/khtml.js"> </script>
<script type="text/javascript">

var mr=new Object(khtml.maplib);

function init(){
	var map=new mr.Map(document.getElementById("map"));  //dom element
	var center=new mr.Point(48.2,15.6);  //latitude, longitude
	map.centerAndZoom(center,12); //12 = zoomlevel
}
</script>
</head>
<body onload="init()">
<div id="map"> </div>
 
</body>
</html>
