<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>GPS Map</title> 
<link rel="apple-touch-icon" href="images/favicon.png"> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no,maximum-scale=1.0" /> 
<meta name="apple-mobile-web-app-capable" content="yes" /> 
<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
<style type="text/css">
html,body{
margin:0px;
width:100%;
height:100%;
overflow:hidden;
}
#map{
width:100%;
height:100%;
border:0px solid black;
-webkit-user-select: none;  /* prevent copy paste for all elements */
}
</style>
<script type="text/javascript" src="../../../js/khtml.js"> </script>
<script type="text/javascript">

var mr=new Object(khtml.maplib);
var map=null;

function init(){
	map=new mr.Map(document.getElementById("map"));  //dom element
	var center=new mr.Point(48.2,15.6);  //latitude, longitude
	map.centerAndZoom(center,2); //12 = zoomlevel
}
</script>
</head>
<body onload="init(); ">
<div id="map"> </div>
 
</body>
</html>
