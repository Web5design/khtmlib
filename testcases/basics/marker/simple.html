<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<style type="text/css">
#map{
width:400px;
height:300px;
}
</style>
<script type="text/javascript" src="../../../js/khtml.js"> </script>
<script type="text/javascript" src="../../../js/kmarker.js"> </script>
<script type="text/javascript">

var mr=new Object(khtml.maplib);
var map=null; //global map object

function init(){
map=new mr.Map(document.getElementById("map"));
var center=new mr.Point(48.2,15.6);
map.centerAndZoom(center,12); //12 = zoomlevel

var img=document.createElement("img");
img.setAttribute("src","http://mk.mapchannels.com/iimm2-blue.png");

var p=new mr.Point(48.21,15.602);
var marker=new mr.Marker(center,img,{dx:"-16px",dy:"-32px"});
map.addOverlay(marker);
marker.makeMoveable();
}
</script>
</head>
<body onload="init()">
<div id="map"> </div>
 
</body>
</html>
