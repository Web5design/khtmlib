<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<style type="text/css">
#map{
width:700px;
height:400px;
}
</style>
<script type="text/javascript" src="../../../js/khtml.js"> </script>
<script type="text/javascript" src="../../../js/kmarker.js"> </script>
<script type="text/javascript">

var mr=new Object(khtml.maplib);
var map=null; //global map object
var map2=null; //global map object

function init(){
map=new mr.Map(document.getElementById("map"));
var center=new mr.Point(48.2,15.6);
map.centerAndZoom(center,12); //12 = zoomlevel

var markermap=document.createElement("div");
markermap.style.width="100px";
markermap.style.height="100px";
markermap.style.border="3px solid gray";

var p=new mr.Point(48.21,15.602);
var marker=new mr.Marker(center,markermap,{dx:"-50px",dy:"-50px"});
map.addOverlay(marker);


map2=new mr.Map(markermap);
var center=new mr.Point(48.2,15.6);
map2.centerAndZoom(center,14); //12 = zoomlevel
}
</script>
</head>
<body onload="init()">
<h4>Map as Marker</h4>
The marker is a complete slippy map.
<div id="map"> </div>
 
</body>
</html>
