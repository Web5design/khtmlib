<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<style type="text/css">
#map{
width:400px;
height:300px;
}
</style>
<script type="text/javascript" src="../../../js/khtml.js"> </script>
<script type="text/javascript">

var mr=new Object(khtml.maplib);

function init(){
	var map=new mr.Map(document.getElementById("map"));  //dom element
	map.tiles({
		  maxzoom:17,
		  minzoom:1,
		  src:function(x,y,z){
		     return "http://andy.sandbox.cloudmade.com/tiles/cycle/"+z+"/"+x+"/"+y+".png";
		  },
		  copyright:"osm"
	});
	var center=new mr.Point(48.2,15.6);  //latitude, longitude
	map.centerAndZoom(center,12); //12 = zoomlevel
}
</script>
</head>
<body onload="init()">
<h1>Cyclemap</h1>
<div id="map"> </div>
 
</body>
</html>
