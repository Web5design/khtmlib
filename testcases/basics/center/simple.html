<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<style type="text/css">
#map{
width:400px;
height:300px;
}
</style>
<script type="text/javascript" src="../../../js/khtml.js"> </script>
<script type="text/javascript">

var mr=new Object(khtml.maplib);
var map=null;
var zoom=2;
var x=0;

function init(){
	map=new mr.Map(document.getElementById("map"));  //dom element
	var center=new mr.Point(58.2,15.6);  //latitude, longitude
	map.centerAndZoom(center,12); //12 = zoomlevel

	start();
}

function start(){
	zoom=zoom+0.01;
	x++;	
	map.centerAndZoomXY(map.center(),zoom ,x,00);
	setTimeout("start()",20);
}



</script>
</head>
<body onload="init()">
<h1>Have a look at the html source to see what's going on</h1>
This is the most often used map
<div id="map"> </div>
 
</body>
</html>
