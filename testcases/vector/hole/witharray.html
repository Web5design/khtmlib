<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<style type="text/css">
#map{
width:400px;
height:300px;
}
</style>
<script type="text/javascript" src="../../../js/khtml.js"> </script>
<script type="text/javascript" src="../../../js/vector.js"> </script>
<script type="text/javascript">

var mr=new Object(khtml.maplib);

function init(){
	var map=new mr.Map(document.getElementById("map"));  //dom element
	var center=new mr.Point(48.2,15.6);  //latitude, longitude
	map.centerAndZoom(center,6); //12 = zoomlevel

	//polygon
	var layer=new mr.Vector();
	 
	var points=new Array();
	points.push(new mr.Point(48,15));
	points.push(new mr.Point(48,16));
	points.push(new mr.Point(49,16));
	points.push(new mr.Point(49,15));
	 
	 
	var line=layer.createPolyline(points);
	line.style.stroke="black";
	line.style.fill="green";
	line.style.close=true;
	line.style.fillOpacity=0.2;
	
	 
	var hole=new Array();
	hole.push(new mr.Point(48.2,15.2));
	hole.push(new mr.Point(48.2,15.8));
	hole.push(new mr.Point(48.3,15.8));
	hole.push(new mr.Point(48.3,15.2));
	line.cutout(hole);
	 
	var hole=new Array();
	hole.push(new mr.Point(48.4,15.2));
	hole.push(new mr.Point(48.4,15.8));
	hole.push(new mr.Point(48.8,15.8));
	hole.push(new mr.Point(48.8,15.2));
	line.cutout(hole);
	line.close=true

	var ov=map.addOverlay(layer);
	
}
</script>
</head>
<body onload="init()">
<h1>Coordinates are stored in array</h1>
This is the most often used map
<div id="map"> </div>
 
</body>
</html>
