<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<style type="text/css">
#map{
width:400px;
height:300px;
}
</style>
<script type="text/javascript" src="../../../js/khtml.js"> </script>
<script type="text/javascript" src="../../../js/vector.js"> </script>
<script type="text/javascript">

var mr=new Object(khtml.maplib);

function init(){
	var map=new mr.Map(document.getElementById("map"));  //dom element
	var center=new mr.Point(48.2,15.6);  //latitude, longitude
	map.centerAndZoom(center,6); //12 = zoomlevel

	//polygon
	var layer=new mr.Vector();
	var line=layer.createPolyline("48,15 48,16 49,16 49,15");  //wgs84

	//cut holes
	line.cutout("48.2,15.2 48.2,15.8 48.3,15.8 48.3,15.2");
	line.cutout("48.4,15.2 48.4,15.8 48.8,15.8 48.8,15.2");

	//do the style
	line.style.stroke="black";
	line.style.fill="green";
	line.close=true;
	line.style.fillOpacity=0.2;

	var ov=map.addOverlay(layer);
	
}
</script>
</head>
<body onload="init()">
<h1>Have a look at the html source to see what's going on</h1>
This is the most often used map
<div id="map"> </div>
 
</body>
</html>
